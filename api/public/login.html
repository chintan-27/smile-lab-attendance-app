<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - UF Lab Attendance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --uf-blue: #0021A5;
      --uf-blue-dark: #001A85;
      --uf-orange: #FA4616;
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --error-color: #dc2626;
      --error-bg: #fee2e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: var(--card-shadow);
    }

    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--uf-blue), var(--uf-blue-dark));
      border-radius: 16px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
    }

    h1 {
      color: var(--uf-blue);
      text-align: center;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--uf-blue);
      box-shadow: 0 0 0 3px rgba(0, 33, 165, 0.1);
    }

    .error-message {
      background: var(--error-bg);
      color: var(--error-color);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--uf-blue), var(--uf-blue-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 33, 165, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--uf-blue);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Rate limit warning */
    .rate-limit-warning {
      background: #fff4e6;
      border-left: 4px solid var(--uf-orange);
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 20px;
      font-size: 13px;
      color: #92400e;
      display: none;
    }

    .rate-limit-warning.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 4.354a4 4 0 1 1 0 5.292M15 21H3v-1a6 6 0 0 1 12 0v1zm0 0h6v-1a6 6 0 0 0-9-5.197M13 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
      </svg>
    </div>
    <h1>Admin Login</h1>
    <p class="subtitle">UF Lab Attendance System</p>

    <div id="error-message" class="error-message"></div>
    <div id="rate-limit-warning" class="rate-limit-warning">
      Too many login attempts. Please wait before trying again.
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" id="submit-btn" class="btn">Sign In</button>
    </form>

    <div class="footer">
      <p>UF Lab Attendance System</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const rateLimitWarning = document.getElementById('rate-limit-warning');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset messages
      errorMessage.classList.remove('visible');
      rateLimitWarning.classList.remove('visible');

      // Get form data
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.status === 429) {
          // Rate limited
          rateLimitWarning.classList.add('visible');
          const retryAfter = data.retryAfter || 60;
          showError(`Too many attempts. Please wait ${Math.ceil(retryAfter / 60)} minute(s).`);
        } else if (!response.ok) {
          showError(data.error || 'Login failed. Please check your credentials.');
        } else if (data.success) {
          // Success - redirect to dashboard
          window.location.href = '/';
        } else {
          showError(data.error || 'Login failed.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please check your connection.');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }

    // Check if already authenticated on page load
    async function checkAuth() {
      try {
        const response = await fetch('/api/admin/me');
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            window.location.href = '/';
          }
        }
      } catch (error) {
        // Not authenticated, stay on login page
      }
    }

    checkAuth();
  </script>
</body>
</html>
