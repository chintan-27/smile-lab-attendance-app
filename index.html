<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self';">
    <title>UF SMILE Lab Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* UF Brand */
            --uf-blue: #0021A5;
            --uf-blue-rgb: 0, 33, 165;
            --uf-orange: #FA4616;
            --uf-orange-rgb: 250, 70, 22;

            /* Light theme */
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --bg-elevated: #ffffff;
            --bg-subtle: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --border: rgba(0, 33, 165, 0.08);
            --border-subtle: rgba(0, 0, 0, 0.06);
            --glow-blue: rgba(0, 33, 165, 0.12);
            --glow-orange: rgba(250, 70, 22, 0.12);
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 0 1px rgba(0, 33, 165, 0.05), 0 8px 40px rgba(0, 33, 165, 0.08);
            --success: #059669;
            --success-bg: #ecfdf5;
            --error: #dc2626;
            --error-bg: #fef2f2;
        }

        [data-theme="dark"] {
            --bg-base: #030712;
            --bg-surface: #0f172a;
            --bg-elevated: #1e293b;
            --bg-subtle: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --border: rgba(255, 255, 255, 0.06);
            --border-subtle: rgba(255, 255, 255, 0.04);
            --glow-blue: rgba(59, 130, 246, 0.2);
            --glow-orange: rgba(251, 146, 60, 0.2);
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 0 1px rgba(59, 130, 246, 0.1), 0 8px 40px rgba(59, 130, 246, 0.1);
            --uf-blue: #3b82f6;
            --uf-blue-rgb: 59, 130, 246;
            --uf-orange: #fb923c;
            --uf-orange-rgb: 251, 146, 60;
            --success: #34d399;
            --success-bg: rgba(52, 211, 153, 0.1);
            --error: #f87171;
            --error-bg: rgba(248, 113, 113, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle grid pattern background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(var(--uf-blue-rgb), 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(var(--uf-blue-rgb), 0.02) 1px, transparent 1px);
            background-size: 64px 64px;
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            text-decoration: none;
        }

        .logo-mark {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--uf-blue) 0%, #1e40af 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
            box-shadow: 0 2px 8px rgba(var(--uf-blue-rgb), 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .logo:hover .logo-mark {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(var(--uf-blue-rgb), 0.4);
        }

        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .logo-text span {
            color: var(--uf-blue);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            background: var(--bg-surface);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border-color: var(--border-subtle);
            transform: translateY(-1px);
        }

        .admin-btn {
            height: 40px;
            padding: 0 1rem;
            border: 1px solid var(--border);
            background: var(--bg-surface);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: var(--bg-subtle);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Main */
        .main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        /* Hero */
        .hero {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.875rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--uf-blue);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-xs);
        }

        .hero-badge i {
            font-size: 0.7rem;
        }

        .hero-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            line-height: 1.2;
            margin-bottom: 0.75rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Card */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient accent at top of card */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--uf-blue) 0%, var(--uf-orange) 100%);
            opacity: 0.8;
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        /* Input */
        .input-label {
            display: block;
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
        }

        .ufid-grid {
            display: flex;
            justify-content: center;
            gap: 0.375rem;
            margin-bottom: 1.5rem;
        }

        .ufid-digit {
            width: 44px;
            height: 52px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            text-align: center;
            font-size: 1.375rem;
            font-weight: 600;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: var(--bg-subtle);
            color: var(--text-primary);
            transition: all 0.15s ease;
            outline: none;
        }

        .ufid-digit::placeholder {
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .ufid-digit:focus {
            border-color: var(--uf-blue);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px var(--glow-blue);
        }

        .ufid-digit.filled {
            border-color: var(--uf-blue);
            background: rgba(var(--uf-blue-rgb), 0.04);
            color: var(--uf-blue);
        }

        .ufid-digit.error {
            border-color: var(--error);
            background: var(--error-bg);
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* Status */
        .status {
            margin-bottom: 1.25rem;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 0.625rem;
            animation: slideDown 0.25s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.show { display: flex; }

        .status.success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid rgba(5, 150, 105, 0.15);
        }

        .status.error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(220, 38, 38, 0.15);
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 0.625rem;
        }

        .btn {
            flex: 1;
            height: 48px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-blue {
            background: linear-gradient(180deg, #0033cc 0%, var(--uf-blue) 100%);
            color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(var(--uf-blue-rgb), 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-blue:hover:not(:disabled) {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 8px 20px rgba(var(--uf-blue-rgb), 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn-blue:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(var(--uf-blue-rgb), 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-orange {
            background: linear-gradient(180deg, #ff5722 0%, var(--uf-orange) 100%);
            color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(var(--uf-orange-rgb), 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-orange:hover:not(:disabled) {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 8px 20px rgba(var(--uf-orange-rgb), 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn-orange:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(var(--uf-orange-rgb), 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn.loading .btn-label { opacity: 0; }

        .btn .spinner {
            display: none;
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        .btn.loading .spinner { display: block; }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: var(--shadow-lg);
            animation: modalIn 0.25s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.96) translateY(8px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            padding: 1.25rem 1.25rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-subtle);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.25rem;
        }

        .modal-body label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .modal-input {
            width: 100%;
            height: 44px;
            padding: 0 0.875rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 0.9375rem;
            background: var(--bg-subtle);
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--uf-blue);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px var(--glow-blue);
        }

        .modal-error {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            color: var(--error);
            display: none;
        }

        .modal-footer {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            gap: 0.5rem;
        }

        .modal-btn {
            flex: 1;
            height: 40px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn-cancel {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .modal-btn-cancel:hover {
            background: var(--border);
        }

        .modal-btn-submit {
            background: var(--uf-blue);
            color: white;
        }

        .modal-btn-submit:hover {
            opacity: 0.9;
        }

        /* Admin Modal (dynamically created) */
        .admin-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.2s ease;
        }

        .admin-modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: var(--shadow-lg);
            animation: modalIn 0.25s ease;
            overflow: hidden;
        }

        .admin-modal-header {
            padding: 1.25rem 1.25rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-modal-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-subtle);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-tertiary);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            line-height: 1;
        }

        .admin-modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .admin-modal-body {
            padding: 1.25rem;
        }

        .admin-modal-body label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .admin-password-input {
            width: 100%;
            height: 44px;
            padding: 0 0.875rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: inherit;
            background: var(--bg-subtle);
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .admin-password-input::placeholder {
            color: var(--text-tertiary);
        }

        .admin-password-input:focus {
            outline: none;
            border-color: var(--uf-blue);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px var(--glow-blue);
        }

        .admin-error {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            color: var(--error);
            display: none;
        }

        .admin-modal-footer {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            gap: 0.5rem;
        }

        .admin-cancel-btn,
        .admin-login-btn {
            flex: 1;
            height: 44px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-cancel-btn {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .admin-cancel-btn:hover {
            background: var(--border);
        }

        .admin-login-btn {
            background: linear-gradient(180deg, #0033cc 0%, var(--uf-blue) 100%);
            color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(var(--uf-blue-rgb), 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .admin-login-btn:hover {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 8px 20px rgba(var(--uf-blue-rgb), 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .header { padding: 1rem; }
            .logo-text { display: none; }
            .main { padding: 1rem; }
            .card { padding: 1.5rem; border-radius: 16px; }
            .hero-title { font-size: 1.75rem; }
            .ufid-digit { width: 38px; height: 46px; font-size: 1.125rem; }
            .btn-row { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <div class="logo-mark">
                <i class="fas fa-flask"></i>
            </div>
            <div class="logo-text">SMILE <span>Lab</span></div>
        </a>
        <div class="header-actions">
            <button class="icon-btn" id="themeToggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <a href="#" class="admin-btn" id="adminLink">
                <i class="fas fa-lock"></i>
                Admin
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <div class="hero-badge">
                    <i class="fas fa-circle"></i>
                    University of Florida
                </div>
                <h1 class="hero-title">Lab Attendance</h1>
                <p class="hero-subtitle">Quick check-in for SMILE Lab members</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Sign In or Out</h2>
                    <p class="card-desc">Enter your 8-digit UF ID</p>
                </div>

                <label class="input-label">UF ID Number</label>
                <div class="ufid-grid">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="0" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="1" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="2" inputmode="numeric" autocomplete="off">
