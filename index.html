<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self';">
    <title>SMILE Lab Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --uf-blue: #0021A5;
            --uf-blue-rgb: 0, 33, 165;
            --uf-orange: #FA4616;
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --bg-subtle: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --border: rgba(0, 33, 165, 0.08);
            --border-subtle: rgba(0, 0, 0, 0.06);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
            --success: #059669;
            --success-bg: #ecfdf5;
            --error: #dc2626;
            --error-bg: #fef2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(var(--uf-blue-rgb), 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(var(--uf-blue-rgb), 0.015) 1px, transparent 1px);
            background-size: 64px 64px;
            pointer-events: none;
            z-index: 0;
        }

        /* Top bar */
        .topbar {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: var(--uf-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--uf-blue);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .clock {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        .admin-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border-color: var(--border-subtle);
        }

        /* Main content */
        .main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        /* Title */
        .title {
            margin-bottom: 2rem;
        }

        .title h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }

        .title p {
            font-size: 1rem;
            color: var(--text-tertiary);
        }

        /* Card */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .card-header {
            margin-bottom: 1.75rem;
        }

        .card-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .card-header p {
            font-size: 0.9375rem;
            color: var(--text-tertiary);
        }

        /* UFID Input */
        .ufid-label {
            display: block;
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
        }

        .ufid-inputs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .ufid-digit {
            width: 44px;
            height: 52px;
            background: var(--bg-subtle);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            text-align: center;
            font-size: 1.375rem;
            font-weight: 700;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .ufid-digit::placeholder {
            color: var(--text-tertiary);
            opacity: 0.5;
        }

        .ufid-digit:focus {
            background: var(--bg-surface);
            border-color: var(--uf-blue);
            box-shadow: 0 0 0 3px rgba(0, 33, 165, 0.1);
        }

        .ufid-digit.filled {
            background: var(--bg-surface);
            border-color: var(--uf-blue);
            color: var(--uf-blue);
        }

        .ufid-digit.error {
            background: var(--error-bg);
            border-color: var(--error);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Status message */
        .status {
            margin-bottom: 1.25rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: fadeSlide 0.3s ease;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.show { display: flex; }

        .status.success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid rgba(5, 150, 105, 0.2);
        }

        .status.error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        /* Action button */
        .action-btn {
            width: 100%;
            height: 52px;
            background: var(--uf-blue);
            border: none;
            border-radius: 10px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover:not(:disabled) {
            background: #001a84;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 33, 165, 0.25);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn.signout-mode {
            background: var(--uf-orange);
        }

        .action-btn.signout-mode:hover:not(:disabled) {
            background: #e03d10;
            box-shadow: 0 4px 12px rgba(250, 70, 22, 0.25);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-btn.loading .btn-content { opacity: 0; }

        .action-btn .spinner {
            display: none;
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .action-btn.loading .spinner { display: block; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-content i { font-size: 1rem; }

        /* User hint */
        .user-hint {
            margin-top: 1rem;
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            min-height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            transition: all 0.3s ease;
        }

        .user-hint.active {
            color: var(--uf-blue);
        }

        .user-hint.signed-in {
            color: var(--success);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            padding: 1.25rem;
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        /* Admin Modal */
        .admin-modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: var(--shadow-lg);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: scale(0.96) translateY(8px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .admin-modal-header {
            padding: 1.25rem 1.25rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-modal-header h3 {
            font-size: 1.0625rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-modal-close {
            width: 32px;
            height: 32px;
            background: var(--bg-subtle);
            border: none;
            border-radius: 8px;
            color: var(--text-tertiary);
            font-size: 1.125rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .admin-modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .admin-modal-body {
            padding: 1.25rem;
        }

        .admin-modal-body label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .admin-password-input {
            width: 100%;
            height: 44px;
            padding: 0 0.875rem;
            background: var(--bg-subtle);
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .admin-password-input::placeholder {
            color: var(--text-tertiary);
        }

        .admin-password-input:focus {
            outline: none;
            background: var(--bg-surface);
            border-color: var(--uf-blue);
            box-shadow: 0 0 0 3px rgba(0, 33, 165, 0.1);
        }

        .admin-error {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            color: var(--error);
            display: none;
        }

        .admin-modal-footer {
            padding: 0 1.25rem 1.25rem;
            display: flex;
            gap: 0.625rem;
        }

        .admin-cancel-btn,
        .admin-login-btn {
            flex: 1;
            height: 42px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-cancel-btn {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .admin-cancel-btn:hover {
            background: var(--border);
        }

        .admin-login-btn {
            background: var(--uf-blue);
            color: white;
        }

        .admin-login-btn:hover:not(:disabled) {
            background: #001a84;
        }

        .admin-login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .topbar { padding: 1rem 1.25rem; }
            .logo-text { display: none; }
            .main { padding: 1.5rem 1rem; }
            .title h1 { font-size: 1.875rem; }
            .card { padding: 1.5rem 1.25rem; border-radius: 14px; }
            .ufid-digit {
                width: 38px;
                height: 46px;
                font-size: 1.125rem;
                border-radius: 8px;
            }
            .ufid-inputs { gap: 0.375rem; }
            .action-btn { height: 48px; }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-flask"></i>
            </div>
            <div class="logo-text">SMILE <span>Lab</span></div>
        </div>
        <div class="topbar-right">
            <div class="clock" id="clock">--:-- --</div>
            <a href="#" class="admin-btn" id="adminLink">
                <i class="fas fa-lock"></i>
                Admin
            </a>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="title">
                <h1>Lab Attendance</h1>
                <p>University of Florida</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Welcome</h2>
                    <p>Enter your UFID to sign in or out</p>
                </div>

                <label class="ufid-label">8-Digit UFID</label>
                <div class="ufid-inputs">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="0" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="1" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="2" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="3" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="4" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="5" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="6" inputmode="numeric" autocomplete="off">
                    <input type="text" class="ufid-digit" maxlength="1" data-index="7" inputmode="numeric" autocomplete="off">
                </div>

                <div id="statusMessage" class="status"></div>

                <button class="action-btn" id="actionBtn" disabled>
                    <span class="btn-content">
                        <i class="fas fa-arrow-right-to-bracket"></i>
                        <span id="actionBtnText">Sign In</span>
                    </span>
                    <span class="spinner"></span>
                </button>

                <div id="userHint" class="user-hint"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        SMILE Lab &middot; University of Florida
    </footer>

    <script src="./index.js"></script>
</body>

</html>
