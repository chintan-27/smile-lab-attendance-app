<head>
    <meta charset="UTF-8">

    <title>UF SMILE Lab Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --uf-blue: #0021A5;
            --uf-blue-dark: #001A85;
            --uf-blue-light: #E6F3FF;
            --uf-orange: #FA4616;
            --uf-orange-light: #FFF4E6;
            --uf-gray: #64748B;
            --uf-gray-light: #F8FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #ffffff;
            color: #333333;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            padding: 2rem 2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--uf-blue);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--uf-orange);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .admin-link {
            color: var(--uf-gray);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-link:hover {
            background: var(--uf-gray-light);
            color: var(--uf-blue);
        }

        /* Main Container */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            flex: 1;
            /* This makes it take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Welcome Section */
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.125rem;
            color: var(--uf-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* UFID Input Section */
        .ufid-section {
            background: var(--uf-gray-light);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border: 1px solid #e2e8f0;
        }

        .ufid-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .ufid-description {
            color: var(--uf-gray);
            margin-bottom: 2rem;
        }

        .ufid-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--uf-gray);
            margin-bottom: 1rem;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* OTP Style Input */
        .ufid-inputs {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .ufid-digit {
            width: 50px;
            height: 60px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
            background: white;
            transition: all 0.2s;
            outline: none;
        }

        .ufid-digit:focus {
            border-color: var(--uf-blue);
            box-shadow: 0 0 0 3px rgba(0, 33, 165, 0.1);
            transform: scale(1.05);
        }

        .ufid-digit.filled {
            border-color: var(--uf-blue);
            background: var(--uf-blue-light);
            color: var(--uf-blue);
        }

        .ufid-digit.error {
            border-color: #ef4444;
            background: #fee2e2;
        }

        /* Status Message */
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .sign-in-btn {
            background: var(--uf-blue);
            color: white;
        }

        .sign-in-btn:hover:not(:disabled) {
            background: var(--uf-blue-dark);
            transform: translateY(-1px);
        }

        .sign-out-btn {
            background: var(--uf-orange);
            color: white;
        }

        .sign-out-btn:hover:not(:disabled) {
            background: #e63e00;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--uf-gray);
            font-size: 0.875rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 25%;
        }

        /* Admin Modal */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .admin-modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .admin-modal-header {
            padding: 1.5rem 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-modal-header h3 {
            margin: 0;
            color: var(--uf-blue);
            font-weight: 600;
        }

        .admin-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-modal-close:hover {
            background: #f1f5f9;
        }

        .admin-modal-body {
            padding: 1.5rem;
        }

        .admin-modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .admin-password-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .admin-password-input:focus {
            outline: none;
            border-color: var(--uf-blue);
            box-shadow: 0 0 0 3px rgba(0, 33, 165, 0.1);
        }

        .admin-error {
            margin-top: 0.5rem;
            color: #dc2626;
            font-size: 0.875rem;
            display: none;
        }

        .admin-modal-footer {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .admin-cancel-btn,
        .admin-login-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-cancel-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .admin-cancel-btn:hover {
            background: #e5e7eb;
        }

        .admin-login-btn {
            background: var(--uf-blue);
            color: white;
        }

        .admin-login-btn:hover {
            background: var(--uf-blue-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 1rem 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .main-container {
                padding: 2rem 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .ufid-section {
                padding: 2rem 1rem;
            }

            .ufid-inputs {
                gap: 0.5rem;
            }

            .ufid-digit {
                width: 45px;
                height: 55px;
                font-size: 1.25rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .ufid-inputs {
                gap: 0.25rem;
            }

            .ufid-digit {
                width: 40px;
                height: 50px;
                font-size: 1.125rem;
            }
        }
    </style>
